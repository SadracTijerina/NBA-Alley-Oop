<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>NBA Stat Finder</title>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="./index.html" class="brand-logo">NBA STAT FINDER</a>
        <form class="right">
          <div class="input-field">
            <input id="search" type="search" required />
            <label class="label-icon" for="search"
              ><i class="material-icons">search</i></label
            >
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>

    <!-- Team Table-->
    <div class="container">
      <div class="row">
        <div class="col m2 s4">
          <img id="1" src="assets/images/ATL-Hawks.svg" alt="Atlanta Hawks" />
        </div>
        <div class="col m2 s4">
          <img
            id="2"
            src="assets/images/BOS-Celtics.svg"
            alt="Boston Celtics"
          />
        </div>
        <div class="col m2 s4">
          <img id="3" src="assets/images/BRK-Nets.svg" alt="Brooklyn Nets" />
        </div>
        <div class="col m2 s4">
          <img
            id="4"
            src="assets/images/CHAR-Hornets.svg"
            alt="Charlotte Hornets"
          />
        </div>
        <div class="col m2 s4">
          <img id="5" src="assets/images/CHI-Bulls.svg" alt="Chicago Bulls" />
        </div>
        <div class="col m2 s4">
          <img id="6" src="assets/images/CLE-Cavs.svg" alt="Clevand Cavs" />
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./assets/js/homepage.js"></script>
  </body>
</html>

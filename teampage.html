<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>NBA Stat Finder</title>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper nav-color">
        <a href="./index.html" class="brand-logo center">NBA STAT FINDER</a>
        <form class="right">
          <div class="input-field">
            <input id="search" type="search" required />
            <label class="label-icon" for="search"
              ><i class="material-icons">search</i></label
            >
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>

    <main class="container">
      <!-- team logo -->
      <div id="team-info" class="row">
        <div class="col" id="team-logo"></div>
        <div class="col" id="team-data">
          <h5>Team Info:</h5>
          <div class="info">
            <p id="city-name"></p>
            <p id="team-name"></p>
            <p id="conference"></p>
            <p id="division"></p>
          </div>
        </div>
      </div>
      <div class="row" id="team-bio">
        <div class="col">
          <h5 id="bio-title" class="bio-title"></h5>
        </div>
      </div>
    </main>

    <footer class="page-footer">
      <div class="container">
        <div class="row"></div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./assets/js/teampage.js"></script>
  </body>
</html>
